<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engineering Courses Graph</title>

    <!-- node styles -->
    <!-- <link rel="stylesheet" href="nodeStyle.css"> -->

    <style>
        body {
            background-color: #333;
            color: #ddd;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .title {
            color: #ddd;
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        .node circle {
            fill: #1f77b4;
            stroke: #999;
            stroke-width: 2px;
        }
        .node text { 
            font-size: 12px;
            fill: #ddd;
            pointer-events: none; /* Disable mouse events on text */
        }
        .link {
            fill: none;
            stroke: #666;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <h1 class="title">Engineering Courses Graph</h1>
    <!-- Use the D3.js library -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="graph.js"></script>
</body>
</html>
